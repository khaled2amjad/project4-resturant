<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="assests/logo.png" alt="THE GRILLHOUSE" class="logo-image">
                <span class="logo-text">THE GRILLHOUSE</span>
            </a>
            <nav class="header-nav">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">üåô</span>
                </button>
                <button class="cart-icon-btn" id="cartIconBtn" aria-label="Open cart">
                    <span class="cart-icon">üõí</span>
                    <span class="cart-badge" id="cartBadge">0</span>
                </button>
                <button class="btn-order-now">Order Now</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="menu-page">
            <div class="menu-header">
                <h1 class="section-title" data-content="menuTitle"></h1>
                <p class="section-subtitle" data-content="menuSubtitle"></p>
            </div>

            <!-- Controls: Categories & Sorting -->
            <div class="menu-controls">
                <div class="menu-filters">
                    <span class="menu-filters-label" data-content="categoryFilterLabel"></span>
                    <div class="category-filters" id="categoryFilters">
                        <!-- Category buttons generated by JS -->
                    </div>
                </div>
            </div>
            <div class="menu-sort-container">
                <select id="priceSort" class="menu-sort-select">
                    <option value="" selected disabled data-content="sortDefault"></option>
                    <option value="price-asc" data-content="sortLowHigh"></option>
                    <option value="price-desc" data-content="sortHighLow"></option>
                </select>
            </div>

            <!-- Skeleton Loader -->
            <div class="menu-skeleton" id="menuSkeleton">
                <!-- Skeleton cards generated by JS -->
            </div>

            <!-- Products Grid -->
            <div class="menu-grid" id="menuGrid">
                <!-- Product cards generated by JS -->
            </div>

            <!-- Empty State -->
            <div class="menu-empty" id="menuEmpty">
                <p data-content="menuEmptyMessage"></p>
            </div>

            <!-- Pagination -->
            <nav class="menu-pagination" id="menuPagination">
                <!-- Pagination buttons generated by JS -->
            </nav>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer" id="about">
        <div class="footer-container">
            <div class="footer-section">
                <h3 class="footer-title" data-content="policiesTitle"></h3>
                <ul class="footer-links">
                    <li><a href="#" class="footer-link" data-content="privacyPolicy"></a></li>
                    <li><a href="#" class="footer-link" data-content="termsOfService"></a></li>
                    <li><a href="#" class="footer-link" data-content="refundPolicy"></a></li>
                </ul>
            </div>
            <div class="footer-section" id="contact">
                <h3 class="footer-title" data-content="contactTitle"></h3>
                <p class="footer-text" data-content="phone"></p>
                <p class="footer-text" data-content="email"></p>
                <p class="footer-text" data-content="location"></p>
            </div>
            <div class="footer-section">
                <h3 class="footer-title" data-content="followUsTitle"></h3>
                <div class="social-icons">
                    <a href="#" class="social-icon" aria-label="Facebook">üìò</a>
                    <a href="#" class="social-icon" aria-label="Instagram">üì∑</a>
                    <a href="#" class="social-icon" aria-label="Twitter">üê¶</a>
                </div>
            </div>
            <div class="footer-section">
                <h3 class="footer-title" data-content="hoursTitle"></h3>
                <p class="footer-text" data-content="hoursWeekday"></p>
                <p class="footer-text" data-content="hoursWeekend"></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="footer-copyright" data-content="copyright"></p>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div class="modal-overlay" id="cartModal">
        <div class="modal cart-modal">
            <div class="modal-header">
                <h2 class="modal-title" data-content="cartTitle"></h2>
                <button class="modal-close" id="closeCartModal" aria-label="Close cart">√ó</button>
            </div>
            <div class="modal-body">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be generated by JavaScript -->
                </div>
                <div class="cart-empty" id="cartEmpty">
                    <p data-content="cartEmptyMessage"></p>
                </div>
                <div class="cart-summary" id="cartSummary">
                    <div class="summary-row">
                        <span data-content="subtotalLabel"></span>
                        <span class="summary-value" id="cartSubtotal">0.00 JOD</span>
                    </div>
                    <div class="summary-row">
                        <span data-content="deliveryFeeLabel"></span>
                        <span class="summary-value" id="cartDeliveryFee">2.50 JOD</span>
                    </div>
                    <div class="summary-row">
                        <span data-content="taxLabel"></span>
                        <span class="summary-value" id="cartTax">0.00 JOD</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span data-content="totalLabel"></span>
                        <span class="summary-value" id="cartTotal">2.50 JOD</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeCartModalBtn" data-content="continueShopping"></button>
                <button class="btn btn-primary" id="checkoutBtn" data-content="checkoutBtn" disabled></button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal-overlay" id="checkoutModal">
        <div class="modal checkout-modal">
            <div class="modal-header">
                <h2 class="modal-title" data-content="checkoutTitle"></h2>
                <button class="modal-close" id="closeCheckoutModal" aria-label="Close checkout">√ó</button>
            </div>
            <form class="checkout-form" id="checkoutForm">
                <div class="form-group">
                    <label for="customerName" data-content="nameLabel"></label>
                    <input type="text" id="customerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone" data-content="phoneLabel"></label>
                    <input type="tel" id="customerPhone" name="phone" pattern="^7\d{8}$" required>
                    <small class="form-hint" data-content="phoneHint"></small>
                </div>
                <div class="form-group">
                    <label for="customerAddress" data-content="addressLabel"></label>
                    <input type="text" id="customerAddress" name="address" required>
                </div>
                <div class="form-group">
                    <label for="customerCity" data-content="cityLabel"></label>
                    <input type="text" id="customerCity" name="city" required>
                </div>
                <div class="form-group">
                    <label for="customerStreet" data-content="streetLabel"></label>
                    <input type="text" id="customerStreet" name="street" required>
                </div>
                <div class="form-group">
                    <label for="customerBuilding" data-content="buildingLabel"></label>
                    <input type="text" id="customerBuilding" name="building" pattern="\d+" required>
                    <small class="form-hint" data-content="buildingHint"></small>
                </div>
                <div class="form-group">
                    <label for="customerNotes" data-content="notesLabel"></label>
                    <textarea id="customerNotes" name="notes" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label data-content="paymentMethodLabel"></label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="paymentMethod" value="cash" checked>
                            <span data-content="cashOnDelivery"></span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="paymentMethod" value="online">
                            <span data-content="onlinePayment"></span>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelCheckoutBtn" data-content="cancelBtn"></button>
                    <button type="submit" class="btn btn-primary" id="completeOrderBtn" data-content="completeOrderBtn"></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Thank You Modal -->
    <div class="modal-overlay" id="thankYouModal">
        <div class="modal thank-you-modal">
            <div class="modal-body">
                <div class="thank-you-icon">‚úì</div>
                <h2 class="thank-you-title" data-content="thankYouTitle"></h2>
                <p class="thank-you-message" data-content="thankYouMessage"></p>
                <div class="track-order" id="trackOrderSection">
                    <p class="track-order-note" data-content="trackOrderNote"></p>
                    <p class="track-order-phone" id="trackOrderPhone"></p>
                </div>
                <button class="btn btn-primary" id="closeThankYouModal" data-content="closeBtn"></button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal confirm-modal">
            <div class="modal-body">
                <div class="confirm-icon">‚ö†Ô∏è</div>
                <h2 class="confirm-title" data-content="confirmTitle"></h2>
                <p class="confirm-message" id="confirmMessage"></p>
                <div class="confirm-actions">
                    <button class="btn btn-secondary" id="confirmCancelBtn" data-content="confirmCancelBtn"></button>
                    <button class="btn btn-primary" id="confirmYesBtn" data-content="confirmYesBtn"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="content.js"></script>
    <script src="logic.js"></script>
    <script>
        if (typeof initMenuPage === 'function') {
            initMenuPage();
        }
    </script>
</body>
</html>
